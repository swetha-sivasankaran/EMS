<div class="p-4">
    <div class="container">
<h1> List Of Employees</h1>

<a routerLink='addEmployee' class="btn btn-sm btn-primary mb-2">Add Employee</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Employee ID</th>
            <th>DOJ</th>
            <th> Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of data |paginate: {itemsPerPage: count, currentPage:page}">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.dob|date:'yyyy-MM-dd'}}</td>
            <td>{{emp.contactNumber}}</td>
            <td>{{emp.empEmailId}}</td>
            <td>{{emp.employeeNumber}}</td>
            <td>{{emp.doj|date:'yyyy-MM-dd'}}</td>

           
            <td >
                <div class='btn-toolbar'>
                <div class='btn-group'>
                <a  [routerLink]="['view',emp.empDetailsID]" class="btn btn-sm " style="background-color: cornflowerblue;" title="View"><i class="fas fa-eye"></i></a> 
               <a  [routerLink]="['edit',emp.empDetailsID]" class="btn btn-sm " style="background-color: cornflowerblue;"  title="Edit"><i class="fas fa-edit"></i></a>
               <button title="Delete" style="margin-right: 15px;" class="btn btn-sm" style="background-color: cornflowerblue;" (click)="deleteEmployee(emp)" ><i class="fas fa-trash"></i></button>            

                </div>
            </div>
            </td>
           
        </tr>


       
    </tbody>
</table>
<br />
<!--Including the pagination control.-->
<div class="text-right" style="margin-left: 740px;">
  <!-- pagination control is a directive -->
  <!-- page change is an event handles, and it will be invoked whenever the page changes via the click on pagination controls -->
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
</div>
</div>
